<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors!</title>
  </head>
  <body>
    <div class="container">
        
        <div class="gameLogger">Start The Game</div>
        <div class="buttonContainer">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
        </div>
        <div class="scoreCounter">
            <div class="userScore">Your Score: <span class="userScoreNumber">0</span></div>
            <div class="computerScore">Computer Score: <span class="computerScoreNumber">0</span></div>
        </div>
        <div class="gameWinner"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
